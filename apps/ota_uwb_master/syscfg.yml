syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: '115200'
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 0
    CONSOLE_HISTORY: ram
    CONSOLE_HISTORY_RAM_HISTORY_SIZE: 8

    UWB_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    TDMA_NSLOTS: 128
    DW_DEVICE_ID_0: 0x4321
    UWB_CCP_VERBOSE: 0
    STATS_NAMES: 1
    STATS_CLI: 1
    CONFIG_CLI: 1
    DW1000_CLI: 1
    DW3000_CLI: 1
    SHELL_TASK: 1
    IMGMGR_CLI: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1

    REBOOT_LOG_FCB: 1
    LOG_FCB: 1
    CONFIG_FCB: 1
    LOG_LEVEL: 2
    # Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1
    # OS main/default task
    OS_MAIN_STACK_SIZE: 640
    SHELL_NEWTMGR: 1

syscfg.defs:
    BLE_ENABLED:
        description: 'Activate BLE'
        value: 1
