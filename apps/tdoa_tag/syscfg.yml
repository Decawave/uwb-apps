syscfg.defs:
    TDOA_TAG_BLINK_RATE:
        description: 'blinks per second'
        value: '"1"'
    BLE_ENABLED:
        description: 'Activate BLE'
        value: 1

syscfg.vals:
    # console
    UART_0: 0
    CONSOLE_UART: 0
    CONSOLE_RTT: 1
    CONSOLE_UART_BAUD: 115200
    CONSOLE_UART_TX_BUF_SIZE: 1024
    CONSOLE_UART_RX_BUF_SIZE: 256
    CONSOLE_HISTORY_SIZE: 8
    LOG_LEVEL: 2

    # Shell
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    CONFIG_CLI: 1
    STATS_CLI: 1
    STATS_NAMES: 1
    STATS_NEWTMGR: 1
    UWB_CLI: 1
    UWB_CLI_BACKTRACE: 0

    # Enable DWx000
    UWB_DEVICE_0: 1
    UWBCFG_APPLY_AT_INIT: 1

    # ST Mems
    I2C_1: 0
    LSM6DSL_ONB: 0
    LIS2MDL_ONB: 0
    LPS22HB_ONB: 0
    SENSOR_OIC: 0

    ## Where to store config
    CONFIG_FCB: 1
    CONFIG_NEWTMGR: 1
    CONFIG_FCB_FLASH_AREA: FLASH_AREA_NFFS

    # BLE Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

syscfg.vals.CONSOLE_UART:
    UART_0: 1
