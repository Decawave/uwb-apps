syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 1
    CONSOLE_UART_BAUD: '115200'
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 0
    CONSOLE_HISTORY: ram
    CONSOLE_HISTORY_RAM_HISTORY_SIZE: 8

    UWB_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    DW1000_BIAS_CORRECTION_ENABLED: 0
    HARDFLOAT: 1
    TDMA_NSLOTS: 128
    WCS_VERBOSE: 1
    RNG_VERBOSE: 0
    STATS_NAMES: 1
    STATS_CLI: 1
    CONFIG_CLI: 1
    IMGMGR_CLI: 1
    DW1000_CLI: 1
    DW3000_CLI: 1

    # Log reboot messages to a flash circular buffer.
    REBOOT_LOG_FCB: 1
    LOG_FCB: 1
    CONFIG_FCB: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1

    DW_DEVICE_ID_0: 0x1234
